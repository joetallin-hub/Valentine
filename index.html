<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <title>Valentine</title>
  <style>
    /* Layout */
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff0f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card{
      position:relative;
      width:min(560px, 92vw);
      height:420px;
      background:#ffe3ec;
      border-radius:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      overflow:hidden;
      text-align:center;
      padding:34px 22px 22px;
    }

    /* Falling hearts layer */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }

    .fall{
      position:absolute;
      top:-60px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity:.95;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.05));
    }

    @keyframes fall{
      0%   { transform: translateY(-60px) translateX(0) rotate(0deg); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateY(520px) translateX(40px) rotate(25deg); opacity:0; }
    }

    /* Top beating heart */
    .top{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:10px;
    }

    .beat{
      display:inline-block;
      transform-origin:center;
      animation: beat 1s infinite;
      font-size:22px;
    }

    @keyframes beat{
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.25); }
      40% { transform: scale(1); }
      60% { transform: scale(1.18); }
    }

    h1{
      position:relative;
      z-index:2;
      margin:6px 0 18px;
      color:#d6336c;
      font-size:34px;
      line-height:1.15;
    }

    p{
      position:relative;
      z-index:2;
      margin:0 auto;
      max-width:480px;
      color:#6a1b3a;
      font-size:18px;
      line-height:1.5;
    }

    .btns{
      position:relative;
      z-index:2;
      margin-top:26px;
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:12px 26px;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      border:2px solid #d6336c;
      transition: transform .08s ease;
      user-select:none;
    }

    .btn:active{ transform: scale(.98); }

    .btn.primary{
      background:#d6336c;
      color:#fff;
    }

    .btn.outline{
      background:#fff;
      color:#d6336c;
    }

    .sig{
      position:relative;
      z-index:2;
      margin-top:22px;
      color:#6a1b3a;
      font-size:16px;
    }
  </style>
</head>
