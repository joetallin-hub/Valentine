<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff0f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card{
      position:relative;
      width:min(560px, 92vw);
      height:420px;
      background:#ffe3ec;
      border-radius:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      overflow:hidden;
      text-align:center;
      padding:34px 22px 22px;
    }

    /* Falling hearts */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .fall{
      position:absolute;
      top:-70px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity:.95;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.05));
    }
    @keyframes fall{
      0%   { transform: translateY(-70px) translateX(0) rotate(0deg); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateY(540px) translateX(40px) rotate(25deg); opacity:0; }
    }

    /* Beating hearts */
    .beat{
      display:inline-block;
      transform-origin:center;
      animation: beat 1s infinite;
    }
    @keyframes beat{
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.25); }
      40% { transform: scale(1); }
      60% { transform: scale(1.18); }
    }

    h1{
      position:relative;
      z-index:2;
      margin:6px 0 18px;
      color:#d6336c;
      font-size:34px;
      line-height:1.15;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    p{
      position:relative;
      z-index:2;
      margin:0 auto;
      max-width:480px;
      color:#6a1b3a;
      font-size:18px;
      line-height:1.5;
    }

    .prompt{
      position:relative;
      z-index:2;
      margin-top:18px;
      font-size:16px;
      color:#8a2250;
      min-height:24px;
      font-weight:700;
    }

    .btns{
      position:relative;
      z-index:2;
      margin-top:18px;
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:12px 26px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
      border:2px solid #d6336c;
      transition: transform .08s ease;
      user-select:none;
      cursor:pointer;
    }
    .btn:active{ transform: scale(.98); }

    .btn.primary{
      background:#d6336c;
      color:#fff;
    }
    .btn.outline{
      background:#fff;
      color:#d6336c;
    }

    .sig{
      position:relative;
      z-index:2;
      margin-top:18px;
      color:#6a1b3a;
      font-size:16px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Falling hearts layer -->
    <div class="hearts" aria-hidden="true">
      <div class="fall" style="left:8%;  font-size:22px; animation-duration:6.2s; animation-delay:-1.1s;">üíó</div>
      <div class="fall" style="left:18%; font-size:18px; animation-duration:7.4s; animation-delay:-3.0s;">‚ù§Ô∏è</div>
      <div class="fall" style="left:30%; font-size:26px; animation-duration:5.8s; animation-delay:-2.2s;">üíñ</div>
      <div class="fall" style="left:42%; font-size:20px; animation-duration:8.0s; animation-delay:-4.4s;">üíï</div>
      <div class="fall" style="left:55%; font-size:24px; animation-duration:6.6s; animation-delay:-2.8s;">‚ù§Ô∏è</div>
      <div class="fall" style="left:67%; font-size:19px; animation-duration:7.1s; animation-delay:-5.1s;">üíó</div>
      <div class="fall" style="left:78%; font-size:27px; animation-duration:5.5s; animation-delay:-1.7s;">üíñ</div>
      <div class="fall" style="left:90%; font-size:21px; animation-duration:8.4s; animation-delay:-6.2s;">üíï</div>
    </div>

    <!-- Title (only the big one) -->
    <h1>
      <span class="beat" style="font-size:28px;">‚ù§Ô∏è</span>
      Would you be my Valentine?
      <span class="beat" style="font-size:28px;">‚ù§Ô∏è</span>
    </h1>

    <p>
      Joyeuse Saint-Valentin mon amour üíñ<br><br>
      M√™me √† des milliers de kilom√®tres,<br>
      mon c≈ìur bat exactement au m√™me rythme que le tien.
    </p>

    <div class="prompt" id="prompt"></div>

    <div class="btns">
      <button class="btn primary" id="yesBtn" type="button">Yes</button>
      <button class="btn outline" id="yesBtn2" type="button">Yes</button>
    </div>

    <div class="sig">‚Äî Jo√©</div>
  </div>

  <script>
    // Step flow:
    // 0: (initial) -> click Yes -> "are you sure?"
    // 1: click Yes -> "are you really sure?"
    // 2: click Yes -> "so love me forever"
    // 3: final (lock)
    let step = 0;

    const promptEl = document.getElementById("prompt");
    const yes1 = document.getElementById("yesBtn");
    const yes2 = document.getElementById("yesBtn2");

    function setPrompt(text){
      promptEl.textContent = text;
    }

    function advance(){
      step += 1;

      if(step === 1){
        setPrompt("Are you sure?");
      } else if(step === 2){
        setPrompt("Are you really sure?");
      } else {
        setPrompt("So‚Ä¶ love me forever üíó");
        // lock buttons
        yes1.textContent = "üíò";
        yes2.textContent = "üíò";
        yes1.disabled = true;
        yes2.disabled = true;
        yes1.style.opacity = "0.7";
        yes2.style.opacity = "0.7";
        yes1.style.cursor = "default";
        yes2.style.cursor = "default";
      }
    }

    // Start blank
    setPrompt("");

    yes1.addEventListener("click", advance);
    yes2.addEventListener("click", advance);
  </script>
</body>
</html>
