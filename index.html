<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff0f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card{
      position:relative;
      width:min(560px, 92vw);
      height:420px;
      background:#ffe3ec;
      border-radius:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      overflow:hidden;
      text-align:center;
      padding:34px 22px 22px;
    }

    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .fall{
      position:absolute;
      top:-70px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity:.95;
    }
    @keyframes fall{
      0%   { transform: translateY(-70px) translateX(0); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateY(540px) translateX(40px); opacity:0; }
    }

    .beat{
      display:inline-block;
      animation: beat 1s infinite;
    }
    @keyframes beat{
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.25); }
      40% { transform: scale(1); }
      60% { transform: scale(1.18); }
    }

    h1{
      position:relative;
      z-index:2;
      margin:6px 0 18px;
      color:#d6336c;
      font-size:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }

    p{
      position:relative;
      z-index:2;
      margin:0 auto;
      max-width:480px;
      color:#6a1b3a;
      font-size:18px;
      line-height:1.5;
    }

    .info{
      position:relative;
      z-index:2;
      margin-top:18px;
      font-weight:700;
      color:#8a2250;
    }

    .btns{
      position:relative;
      z-index:2;
      margin-top:14px;
      display:flex;
      gap:16px;
      justify-content:center;
    }

    .btn{
      padding:12px 26px;
      border-radius:999px;
      font-weight:800;
      border:2px solid #d6336c;
      cursor:pointer;
      font-size:16px;
    }

    .primary{
      background:#d6336c;
      color:#fff;
    }

    .outline{
      background:#fff;
      color:#d6336c;
    }

    .sig{
      position:relative;
      z-index:2;
      margin-top:18px;
      color:#6a1b3a;
    }
  </style>
</head>

<body>

</html>
